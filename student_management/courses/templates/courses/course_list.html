{% extends "base.html" %} {% block content %}

<div class="list course-list">
  <div class="list-title">
    <h2>Courses</h2>
  </div>

  <div class="list-table">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Code</th>
          <th>Credits</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses %}
        <tr>
          <td>{{ course.name }}</td>
          <td>{{ course.code }}</td>
          <td>{{ course.credits }}</td>
          <td>{{ course.start_date }}</td>
          <td>{{ course.end_date }}</td>
          <td>
            <a href="{% url 'courses:edit' course.id %}">Edit</a> |
            <a href="{% url 'courses:delete' course.id %}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="list-link">
    <a href="{% url 'courses:add' %}">Add New Course</a>
  </div>
</div>

{% endblock %}
