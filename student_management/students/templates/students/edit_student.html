{% extends "base.html" %} {% block content %}
<div class="edit edit-student">
  <div class="edit-title edit-student-title">
    <h2>Edit Student</h2>
  </div>
  <div class="edit-form edit-student-form">
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  </div>
  <div class="edit-link edit-student-link">
    <a href="{% url 'students:list' %}">Back to Student List</a>
  </div>
</div>

{% endblock %}
