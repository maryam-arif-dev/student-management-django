{% extends "base.html" %} {% block content %}
<div class="add add-student">
  <div class="add-title add-student-title">
    <h2>Add New Student</h2>
  </div>
  <div class="add-form add-student-form">
    <form method="post">
      {% csrf_token %} {{ form.non_field_errors }} {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }} {{ field }}
        <small class="form-error">{{ field.errors }}</small>
      </div>
      {% endfor %}

      <button type="submit">Save</button>
    </form>
  </div>
  <div class="add-link add-student-link">
    <a href="{% url 'students:list' %}">Back to Student List</a>
  </div>
</div>
{% endblock %}
