{% extends "base.html" %} {% block content %}
<div class="add add-student">
  <div class="add-title add-student-title">
    <h2>Add New Student</h2>
  </div>
  <div class="add-form add-student-form">
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </div>
  <div class="add-link add-student-link">
    <a href="{% url 'students:list' %}">Back to Student List</a>
  </div>
</div>
{% endblock %}
