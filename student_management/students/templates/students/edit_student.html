{% extends "base.html" %} {% block content %}
<div class="edit edit-student">
  <div class="edit-title edit-student-title">
    <h2>Edit Student</h2>
  </div>
  <div class="edit-student-form">
    <form method="post" class="align-items-center gap-2 edit-form">
      {% csrf_token %} {{ form.non_field_errors }} {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }} {{ field }}
        <small class="form-error">{{ field.errors }}</small>
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  <div class="edit-link edit-student-link">
    <a href="{% url 'students:list' %}">Back to Student List</a>
  </div>
</div>

{% endblock %}
