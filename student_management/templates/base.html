{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <a href="#">
          <svg
            width="120"
            height="40"
            viewBox="0 0 120 40"
            xmlns="http://www.w3.org/2000/svg"
          >
            <text
              x="0"
              y="28"
              font-family="Poppins, sans-serif"
              font-size="28"
              font-weight="700"
              fill="#3b82f6"
            >
              SMS
            </text>
          </svg>
        </a>
      </div>

      <div class="header-nav">
        <nav>
          <a
            href="{% url 'students:list' %}"
            class="{% if request.path|slice:':10' == '/students/' %}active{% endif %}"
            >Students</a
          >
          <a
            href="{% url 'courses:list' %}"
            class="{% if request.path|slice:':9' == '/courses/' %}active{% endif %}"
            >Courses</a
          >
          <a
            href="{% url 'enrollments:list' %}"
            class="{% if request.path|slice:':13' == '/enrollments/' %}active{% endif %}"
            >Enrollments</a
          >
        </nav>
      </div>
    </header>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="message {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="container">
      {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </div>

    <footer class="footer">
      <p>Â© 2026 Student Management System</p>
    </footer>
  </body>
</html>
