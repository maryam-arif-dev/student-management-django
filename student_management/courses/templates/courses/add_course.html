{% extends "base.html" %} {% block content %}

<div class="add add-course">
  <div class="add-title">
    <h2>Add New Course</h2>
  </div>

  <div class="add-form">
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </div>

  <div class="add-link">
    <a href="#">Back to Course List</a>
  </div>
</div>

{% endblock %}
